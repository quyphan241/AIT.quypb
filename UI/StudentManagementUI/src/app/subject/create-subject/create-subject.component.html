<h3>Tạo mới môn học</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="subject.name" name="name">
    </div>
    <button type="submit" class="btn btn-secondary"> Xác nhận</button>
    <button (click)="gotoList()" class="btn btn-secondary" style="margin-left: 10px"> Hủy</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newSubject()">Add</button>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Semester List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let semester of semesters | async">
            <td>{{semester.name}}</td>
            <td><button (click)="deleteSemester(semester.id)" class="fas fa-trash-alt fa-2x" ></button>
                <button (click)="updateSemester(semester.id)" class="far fa-edit fa-2x" style="margin-left: 10px"></button>
                <button (click)="semesterDetails(semester.id)" class="fas fa-info-circle fa-1.5x" style="margin-left: 10px">Details</button>                
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

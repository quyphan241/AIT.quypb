<h3>Update Class</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="class.name" name="name">
      <label for="name_semester">Semester Name</label>
      <select [(ngModel)]="class.id_semester" name="id_semester" class="form-control">
        <option *ngFor="let semester of semesters | async" type="text" value={{semester.id}}>{{semester.name}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

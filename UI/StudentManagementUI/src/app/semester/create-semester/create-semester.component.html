<h3>Tạo mới học kỳ</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form ngNativeValidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="semester.name" name="name" maxlength="5" oninput="validity.valid||(value='');">
    </div>
    <button type="submit" class="btn btn-success"> Xác nhận</button>
    <button (click)="gotoList()" class="btn btn-secondary" style="margin-left: 10px"> Hủy</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newSemester()">Add</button>
</div>

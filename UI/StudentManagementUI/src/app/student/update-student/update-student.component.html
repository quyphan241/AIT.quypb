<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
      <label for="name_class">Class</label>
      <select  [(ngModel)]="student.id_class"  name="id_class" class="form-control" >
        <option *ngFor="let class of classes | async" type="text" 
               value ={{class.id}}>{{class.name}}
        </option>
      </select>
      <label for="name">Ngày sinh</label>
      <input type="text" class="form-control" id="birthDate" required [(ngModel)]="student.birthDate" name="birthDate">
      <label for="name">Giới tính</label>
      <input type="text" class="form-control" id="gender" required [(ngModel)]="student.gender" name="gender">
      <label for="name">Mã học sinh</label>
      <input type="text" class="form-control" id="studenCode" required [(ngModel)]="student.studentCode" name="studentCode">       
    </div>
    <button type="submit" class="fas fa-check-square"> Submit</button>
    <button (click)="gotoList()" class="fas fa-backward" style="margin-left: 10px"> Back</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStudent()">Add</button>
</div>
